# PRODUCTION SETUP
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.connection.dirver.class=org.postgresql.Driver
hibernate.connection.url=jdbc:postgresql://productionserver/mydatabase
hibernate.connection.username=postgres
